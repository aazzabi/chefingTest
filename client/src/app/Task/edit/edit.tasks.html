<div class="modal-header">
  <h4 class="modal-title">New task</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editTask">
    <label>Title :</label>
    <input formControlName="title" type="text" class="form-control form-control-alternative">
    <span class="spanError"  *ngIf="editTask.controls.title.touched && editTask.controls.title.errors.required "  style="font-size: 12px;color: red !important;">Required Field</span><br>
    <label>Description :</label>
    <input formControlName="description" type="text" class="form-control form-control-alternative">
    <span class="spanError" *ngIf="editTask.controls.description.touched && editTask.controls.description.errors.required " style="font-size: 12px;color: red !important;">Required Field</span><br>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" [disabled]="!editTask.valid" (click)="edit()">Confirm</button>
  <button type="button" class="btn btn-outline-darks"  (click)="activeModal.close('Close click')">Close</button>
</div>
